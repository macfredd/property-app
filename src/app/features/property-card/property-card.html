<section
  class="relative w-full max-w-[240px] aspect-[3/4] rounded-xl shadow-md overflow-hidden bg-gray-200 group transform transition-transform duration-300 hover:scale-105 cursor-pointer"
  (click)="goToPropertyDetail()">

  <img
    [src]="property.imageUrl"
    alt="Propiedad"
    class="object-cover w-full h-full transition-opacity duration-300 group-hover:opacity-90 duration-300 grayscale hover:grayscale-0" />

  <div class="absolute bottom-0 bg-black/60 text-white p-4 w-full">
    <h3 class="text-lg font-semibold truncate">{{ property.title }}</h3>
    <p class="text-sm font-medium">${{ property.price | number:'1.0-0' }}</p>
  </div>
</section>
