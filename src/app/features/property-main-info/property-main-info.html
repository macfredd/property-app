<!-- Loading state -->
@if (loading()) {
  <div class="flex justify-center items-center py-12">
    <div class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
      <p class="mt-2 text-gray-600 text-sm">Cargando información...</p>
    </div>
  </div>
}

<!-- Error state -->
@if (error()) {
  <div class="bg-red-50 border border-red-200 rounded-lg p-4">
    <div class="flex items-center">
      <div class="text-red-600 text-xl mr-2">⚠️</div>
      <div>
        <h3 class="text-red-800 font-medium">Error</h3>
        <p class="text-red-600 text-sm">{{ error() }}</p>
      </div>
    </div>
    <button 
      (click)="loadPropertyData()" 
      class="mt-3 px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700">
      Intentar de nuevo
    </button>
  </div>
}

<!-- Property data -->
@if (property()) {
  <section class="relative w-full h-[90vh] overflow-hidden">
    <!-- Background image -->
    <img [src]="propertyImages()?.[0]?.imagePath" alt="Propiedades" class="w-full h-full object-cover">
    
    <!-- Desktop property info panel -->
    <div class="hidden md:block absolute top-6 right-6 w-80 bg-gray-50/90 backdrop-blur-sm p-6 rounded-lg shadow-lg">
      <app-property-info-panel 
        [property]="property" 
        [propertyImages]="propertyImages">
      </app-property-info-panel>
    </div>
  </section>

  <!-- Mobile property info panel -->
  <section class="md:hidden w-full px-6 py-6 bg-gray-50">
    <div class="bg-white rounded-lg shadow-lg p-6">
      <app-property-info-panel 
        [property]="property" 
        [propertyImages]="propertyImages">
      </app-property-info-panel>
    </div>
  </section>

  <!-- Description -->
  <section class="w-full px-6 md:px-20 py-12 overflow-hidden">
    <p class="text-gray-700 text-base text-justify leading-relaxed">
      {{ property()?.description }}
    </p>
  </section>
}
