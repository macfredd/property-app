<section
  class="relative w-48 h-16 rounded-xl shadow-md overflow-hidden cursor-pointer transition-all duration-300 hover:scale-105 flex items-center justify-center opacity-70 hover:opacity-100"
  [style.background]="'linear-gradient(45deg, ' + category.primaryColor + ' 0%, ' + category.secondaryColor + ' 100%)'"
  (click)="goToPropertyDetail()">

  <h3 class="text-white text-base font-semibold text-center px-2 leading-tight drop-shadow-lg">{{ category.title }}</h3>
</section>
