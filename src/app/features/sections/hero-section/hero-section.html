<section class="relative w-full h-[70vh] overflow-hidden">
    <img [src]="imageUrl" alt="Propiedades" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
    <!-- Slogan Text -->
  <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4">
    <h1 class="text-3xl md:text-5xl font-bold drop-shadow">
      Encuentra tu Propidad Ideal
    </h1>
    <p class="text-md md:text-xl mt-4 drop-shadow">
      Propiedades en venta y alquiler en tu zona
    </p>
    <div class="flex flex-col md:flex-row gap-4 mt-20">
      <input type="text" placeholder="Departamento" class="w-full md:w-1/2 p-2 rounded-md">
      <input type="text" placeholder="Municipio" class="w-full md:w-1/2 p-2 rounded-md">
      <button class="bg-blue-500 text-white p-2 rounded-md">Buscar</button>
    </div>
  </div>
</section>
